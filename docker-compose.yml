services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ymsports-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URI=${DATABASE_URI}
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL}
      - CRON_SECRET=${CRON_SECRET}
      - PREVIEW_SECRET=${PREVIEW_SECRET}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_PREFIX=${S3_PREFIX}
      - NEXT_PUBLIC_AWS_CDN=${NEXT_PUBLIC_AWS_CDN}
      - S3_CLIENT_UPLOADS=${S3_CLIENT_UPLOADS}
    networks:
      - ymsports-network
    expose:
      - "3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ymsports-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - ymsports-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://127.0.0.1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ymsports-network:
    driver: bridge
